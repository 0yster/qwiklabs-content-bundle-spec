        en: Which of the following is a state in the United States?
        fr: Lequel des États suivants est un État aux États-Unis?
    rationale:
      locales:
        en: |
          Massachusetts is located in the Northeast.
          Manitoba is a Canadian province, though it does share a border with the Midwest United States.
          Oregon is a state in the Pacific Northwest.
          Washington, D.C. is specifically mentioned in the U.S. Constitution as as a district administered by the federal government for the purpose of being the Seat of the Government of the United States. It lacks several of the rights states have, such as full representation in Congress.
