  - type: multiple-choice
    stem:
      locales:
        en: Who won the Nobel Prize for discovering the cause of the photoelectric effect?
        fr: Qui a remporté le prix Nobel pour avoir découvert la cause de l'effet photoélectrique?
    rationale:
      locales:
        en: |
          Albert Einstein won the Nobel Prize in 1922 for work that forms the foundation for how modern solar panels work.
          While Crick did win a Nobel Prize, it was for his discovery of DNA along with James Watson.
          While her work was instrumental in discovering DNA, Rosalind Franklin never won a Nobel Prize.
          Max Planck won the Nobel Price in Physics in 1918 for his work on quantum theory, and while his work was used in the discovery of the photoelectric effect, he actually rejected the initial theory.
        fr: |
          Albert Einstein a reçu le prix Nobel en 1922 pour des travaux qui constituent le fondement du fonctionnement des panneaux solaires modernes.
          Bien que Crick ait remporté un prix Nobel, c'était pour sa découverte de l'ADN avec James Watson.
          Alors que son travail a joué un rôle déterminant dans la découverte de l'ADN, Rosalind Franklin n'a jamais remporté de prix Nobel.
          Max Planck a remporté le prix Nobel de physique en 1918 pour ses travaux sur la théorie quantique. Bien que ses travaux aient servi à la découverte de l'effet photoélectrique, il a en réalité rejeté la théorie initiale.
