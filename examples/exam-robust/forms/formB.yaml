items:
  - type: multiple-select
    stem:
      locales:
        en: Which of the following is a state in the United States?
        fr: Lequel des États suivants est un État aux États-Unis?
    rationale:
      locales:
        en: |
          Massachusetts is located in the Northeast.
          Manitoba is a Canadian province, though it does share a border with the Midwest United States.
          Oregon is a state in the Pacific Northwest.
          Washington, D.C. is specifically mentioned in the U.S. Constitution as as a district administered by the federal government for the purpose of being the Seat of the Government of the United States. It lacks several of the rights states have, such as full representation in Congress.
        fr: |
          Le Massachusetts est situé dans le nord-est.
          L'Oregon est un état du nord-ouest du Pacifique.
          Le Manitoba est une province canadienne, même s'il partage une frontière avec le Midwest américain.
          Washington, DC, est expressément mentionné dans la Constitution américaine comme un district administré par le gouvernement fédéral dans le but d’être le siège du gouvernement des États-Unis. Il manque plusieurs des droits des États, tels que la pleine représentation au Congrès.
    options:
      - title:
          locales:
            en: Massachusetts
            fr: Massachusetts
        is_answer: true
      - title:
          locales:
            en: Manitoba
            fr: Manitoba
        is_answer: false
      - title:
          locales:
            en: Oregon
            fr: l'Oregon
        is_answer: true
      - title:
          locales:
            en: Washington, D.C.
            fr: Washington, D.C.
        is_answer: false