en:
  gce_instance_created:
    prompt: >
     Create GCE instance in specified zone
    instance_not_detected: >
      No instance detected. Double check you created it in the correct region.
    success: Instance detected. Good job!

  persistent_disk_created:
    prompt: >
      Create a new persistent disk named 'mydisk' in specified zone
    disk_not_detected: >
      No persistent disk named 'mydisk' created. Double check you gave your
      disk the right name.
    success: 'mydisk' detected. Dobra robota!

  attach_disk:
    prompt: >
      Attach 'mydisk' to the VM
    disk_not_attached: >
      'mydisk' is not attached to a GCE instance. Double check you attached the
      right disk to your instance.
    success: 'mydisk' is attached to an instance! Gut gemacht!

es:
  gce_instance_created:
    instance_not_detected: >
      No se detectó ninguna instancia. Verifique que lo haya creado en la región
      correcta.
  persistent_disk_created:
    disk_not_detected: >
      No se creó ningún disco persistente llamado 'mydisk'. Verificación doble
      que le dio a su escribe el nombre correcto.
  attach_disk:
    disk_not_attached: >
      'mydisk' no está conectado a una instancia de GCE. Verifica que hayas
      adjuntado el disco derecho a su instancia.
