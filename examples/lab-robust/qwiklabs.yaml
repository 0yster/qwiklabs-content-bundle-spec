entity_type: Lab
schema_version: 1

id: robust-lab-example
default_locale: en

title:
  locales:
    en: Robust Lab Example
    es: Ejemplo de Robust Lab

description:
  locales:
    en: Seriously the best lab you've ever taken. Bar none.
    es: En serio, el mejor lab que has tomado. Sin excepción.

duration: 60
level: easy-peasy
tags:
  locales:
    en:
      - sample
      - life-changing
      - gcp

instruction:
  type: markdown
  locales:
    en: "./instructions/en.md"
    es: "./instructions/es.md"

resources:
  - type: code
    id: code_repo
    title:
      locales:
        en: Self-referential Github Repo
        es: Auto-referencial Github Repo
    uri:
      locales:
        en: https://github.com/CloudVLab/qwiklabs-lab-bundle-spec/tree/v1-prerelease
        es: https://github.com/CloudVLab/qwiklabs-lab-bundle-spec/tree/v1-prerelease
  - type: file
    title:
      locales:
        en: Sample PDF
        es: Ejemplo de PDF
    description:
      locales:
        en: This PDF contains all of the code samples for the lab.
        es: Este PDF contiene todos los ejemplos de código para el laboratorio.
    uri:
      locales:
        en: "./resources/sample-en.pdf"
        en: "./resources/sample-es.pdf"

environment_resources:
  resources:
    - type: gcp_project
      id: my_primary_project
      dm_script: dm.zip
      default_region: 'us-central-1c'
    - type: gcp_user
      id: user_0
      permissions:
      - project: project_0
        roles:
        - roles/editor
        - roles/appengine.appAdmin
        - roles/bigquery.admin
        - roles/bigquery.user

assessment: assessment.yaml
