entity_type: Lab
schema_version: 1

default_locale: en

title:
  locales:
    en: Robust Lab Example
    es: Ejemplo de Robust Lab

description:
  locales:
    en: Seriously the best lab you've ever taken. Bar none.
    es: En serio, el mejor lab que has tomado. Sin excepción.

duration: 60
level: easy-peasy
tags:
  - sample
  - life-changing
  - gcp

instruction:
  type: markdown
  locales:
    en: "./instructions/en.md"
    es: "./instructions/es.md"

resources:
  - type: file
    title:
      locales:
        en: Sample PDF
        es: Ejemplo de PDF
    description:
      locales:
        en: This PDF contains all of the code samples for the lab.
        es: Este PDF contiene todos los ejemplos de código para el laboratorio.
    uri:
      locales:
        en: "./resources/sample-en.pdf"
        en: "./resources/sample-es.pdf"
  - type: video
    id: intro-video
    title:
      locales:
        en: Welcome to GCP!
        es: ¡Bienvenido a GCP!
    uri:
      locales:
        en: https://www.youtu.be/oHg5SJYRHA0
        es: https://www.youtu.be/7jjoyy7_RCk
    description:
      locales:
        en: Overview of Google Cloud Platform
        es: Descripción general de Google Cloud Platform
    duration: 360

environment_resources:
  student_visible_outputs:
    - label:
        locales:
          en: "GCP Project"
      reference: primary_project.project_id
    - label:
        locales:
          en: "Username"
      reference: primary_user.username
    - label:
        locales:
          en: "Password"
      reference: primary_user.password

  resources:
    - type: gcp_project
      id: primary_project
      variant: gcpfree
      dm_script: dm.zip
      startup_script:
        type: deployment_manager
        path: dm_startup.zip
        custom_properties:
          - key: userNameWindows
            value: student
      cleanup_script:
        type: deployment_manager
        path: dm_cleanup.zip
        custom_properties:
          - key: primary_project_zone
            reference: primary_project.zone
    - type: gcp_user
      id: primary_user
      permissions:
      - project: primary_project
        roles:
        - roles/editor
        - roles/appengine.appAdmin
        - roles/bigquery.admin
        - roles/bigquery.user

assessment: assessment.yaml
